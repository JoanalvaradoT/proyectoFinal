<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #333;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .table-container {
        margin-top: 80px;
        padding: 40px 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        width: 100%;
      }
      .table-container h1 {
        font-weight: bold;
        color: #4364f7;
        text-align: center;
        margin-bottom: 30px;
      }
      .table th,
      .table td {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">Gestión de Pedidos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNavegacion"
          aria-controls="menuNavegacion"
          aria-expanded="false"
          aria-label="Alternar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavegacion">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Clientes</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="iniciar_sesion.html" id="iniciarSesionLink">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tabla de Usuarios -->
    <div class="container d-flex justify-content-center">
      <div class="table-container">
        <h1>Lista de Usuarios</h1>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody id="usuariosTable">
            <!-- Los datos de la API se insertarán aquí -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Script JavaScript -->
    <script>
      // URL de la API de Render
      const apiUrl = "https://laravel-pgsql-latest.onrender.com/api/usuarios";

      // Función para obtener usuarios
      async function obtenerUsuarios() {
        try {
          const response = await fetch(apiUrl);

          if (!response.ok) {
            throw new Error(`Error al obtener usuarios: ${response.statusText}`);
          }

          const data = await response.json(); 
          const usuariosTable = document.getElementById("usuariosTable");

          usuariosTable.innerHTML = "";

          data.forEach((usuario) => {
            const fila = `
              <tr>
                <td>${usuario.id_usuario}</td>
                <td>${usuario.name}</td>
                <td>${usuario.phone}</td>
                <td>${usuario.email}</td>
              </tr>
            `;
            usuariosTable.innerHTML += fila; 
          });
        } catch (error) {
          console.error("Error al conectar con la API:", error);
          alert("Error al conectar con la API. Verifica la URL del servidor.");
        }
      }

      // Ejecutar la función cuando el DOM esté cargado
      document.addEventListener("DOMContentLoaded", obtenerUsuarios);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
