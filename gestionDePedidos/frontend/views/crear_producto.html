    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">
        <h3 class="form-header">Crear Producto</h3>
        <form id="crearProductoForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ingrese el nombre del producto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              id="precio"
              class="form-control"
              placeholder="Ingrese el precio del producto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              id="descripcion"
              class="form-control"
              rows="3"
              placeholder="Ingrese la descripción del producto"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad Disponible</label>
            <input
              type="number"
              id="cantidad"
              class="form-control"
              placeholder="Ingrese la cantidad disponible"
              required
            />
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del Producto</label>
            <input
              type="file"
              id="imagen"
              class="form-control"
              accept="image/*"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Crear Producto</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
      const usuario = JSON.parse(localStorage.getItem("usuario"));

      if (!usuario) {
        alert("Debes iniciar sesión para acceder a esta página.");
        window.location.href = "iniciar_sesion.html";
      }
    });

      document.getElementById("crearProductoForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append("nombre", document.getElementById("nombre").value);
        formData.append("precio", document.getElementById("precio").value);
        formData.append("descripcion", document.getElementById("descripcion").value);
        formData.append("cantidad_disponible", document.getElementById("cantidad").value);
        formData.append("imagen", document.getElementById("imagen").files[0]);

        try {
          const response = await fetch("https://laravel-pgsql-latest.onrender.com/api/productos", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (response.ok) {
            alert("Producto creado exitosamente.");
            this.reset();
          } else {
            alert("Error al crear el producto: " + result.message);
          }
        } catch (error) {
          console.error("Error en la solicitud:", error);
          alert("Error al procesar la solicitud.");
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const usuarioData = localStorage.getItem("usuario");

        if (usuarioData) {
          const usuario = JSON.parse(usuarioData); 
          const navbar = document.querySelector(".navbar-nav");

          const usuarioMenu = document.createElement("li");
          usuarioMenu.classList.add("nav-item", "dropdown");
          usuarioMenu.innerHTML = `
            <a class="nav-link dropdown-toggle" href="#" id="menuUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ${usuario.name}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuUsuario">
              <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
          `;

          const iniciarSesionLink = document.getElementById("iniciarSesionLink");
          if (iniciarSesionLink) {
            iniciarSesionLink.parentElement.replaceWith(usuarioMenu);
          }

          document.getElementById("cerrarSesion").addEventListener("click", function () {
            localStorage.removeItem("usuario"); 
            alert("Has cerrado sesión.");
            window.location.href = "../../index.html"; 
          });
        }
      });
    </script>
