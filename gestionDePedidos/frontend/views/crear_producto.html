<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Producto</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Estilo personalizado */
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    .btn-primary {
      width: 100%;
    }

    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../index.html">Gesti贸n de Pedidos</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menuNavegacion"
        aria-controls="menuNavegacion"
        aria-expanded="false"
        aria-label="Alternar navegaci贸n"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNavegacion">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="menuProductos"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Productos
            </a>
            <ul class="dropdown-menu" aria-labelledby="menuProductos">
              <li><a class="dropdown-item" href="productos.html">Consultar</a></li>
              <li><a class="dropdown-item" href="crear_producto.html">Crear</a></li>
              <li><a class="dropdown-item" href="editar_producto.html">Editar</a></li>
              <li><a class="dropdown-item" href="eliminar_producto.html">Eliminar</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Crear Producto</h2>
    <form id="crearProductoForm">
      <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Ingrese el nombre del producto"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="precio">Precio</label>
        <input
          type="number"
          id="precio"
          class="form-control"
          placeholder="Ingrese el precio del producto"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="descripcion">Descripci贸n</label>
        <textarea
          id="descripcion"
          class="form-control"
          rows="3"
          placeholder="Ingrese la descripci贸n del producto"
          required
        ></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="cantidad">Cantidad Disponible</label>
        <input
          type="number"
          id="cantidad"
          class="form-control"
          placeholder="Ingrese la cantidad disponible"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
  </div>

  <script>
    document.getElementById("crearProductoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const descripcion = document.getElementById("descripcion").value;
      const cantidad = document.getElementById("cantidad").value;

      if (nombre && precio && descripcion && cantidad) {
        alert("Producto creado exitosamente.");
        this.reset();
      } else {
        alert("Por favor, complete todos los campos.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
