    <div class="container mt-5">
        <h1 class="text-center">Crear Nuevo Pedido</h1>
        <form id="pedidoForm" class="mt-4">
            <div class="mb-3">
                <label for="Producto" class="form-label">Producto</label>
                <input type="text" id="Producto" class="form-control" placeholder="Nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="cantidad_producto" class="form-label">Cantidad</label>
                <input type="number" id="cantidad_producto" class="form-control" placeholder="Cantidad del producto" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Dirección de entrega" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Pedido</button>
        </form>
        <div id="message" class="mt-4"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('pedidoForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        console.log("Formulario enviado");
        const producto = document.getElementById('Producto').value;
        const cantidadProducto = document.getElementById('cantidad_producto').value;
        const direccion = document.getElementById('direccion').value;
        console.log({ producto, cantidadProducto, direccion });

        if (!producto || !cantidadProducto || !direccion) {
            console.error("Campos vacíos detectados");
            alert("Por favor, completa todos los campos antes de enviar.");
            return;
        }

        try {
            const response = await fetch('http://localhost:8000/api/pedidos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    Producto: producto,
                    cantidad_producto: cantidadProducto,
                    direccion: direccion,
                }),
            });

            console.log("Respuesta recibida:", response);

            const result = await response.json();

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                console.log("Pedido creado con éxito:", result);
                messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                document.getElementById('pedidoForm').reset();
            } else {
                console.error("Error en la creación del pedido:", result);
                messageDiv.innerHTML = `<div class="alert alert-danger">${result.message || 'Error al crear el pedido.'}</div>`;
            }
        } catch (error) {
            console.error("Error de conexión:", error);
            document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error de conexión: ${error.message}</div>`;
        }
    });
});

  </script>
