<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Pedido</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #333;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-container {
        margin-top: 80px;
        padding: 40px 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
      }
      .form-container h1 {
        font-weight: bold;
        color: #4364f7;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #d1d3e2;
        transition: 0.3s;
      }
      .form-control:focus {
        border-color: #4364f7;
        box-shadow: 0 0 5px rgba(67, 100, 247, 0.5);
      }
      .btn-primary {
        background-color: #4364f7;
        border: none;
      }
      .btn-primary:hover {
        background-color: #6fb1fc;
      }
      .btn-secondary {
        background-color: #d1d3e2;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #c1c3d2;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">Gestión de Pedidos</a>
      </div>
    </nav>

    <!-- Formulario -->
    <div class="container d-flex justify-content-center">
      <div class="form-container">
        <h1 class="text-center">Crear Nuevo Pedido</h1>
        <form id="pedidoForm" class="mt-4">
          <div class="mb-3">
            <label for="Producto" class="form-label">Producto</label>
            <input
              type="text"
              id="Producto"
              class="form-control"
              placeholder="Nombre del producto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cantidad_producto" class="form-label">Cantidad</label>
            <input
              type="number"
              id="cantidad_producto"
              class="form-control"
              placeholder="Cantidad del producto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input
              type="text"
              id="direccion"
              class="form-control"
              placeholder="Dirección de entrega"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Crear Pedido</button>
        </form>
        <div id="message" class="mt-4"></div>
      </div>
    </div>

    <!-- Script para enviar el formulario -->
    <script>
      document.getElementById("pedidoForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        // Obtener valores del formulario
        const producto = document.getElementById("Producto").value;
        const cantidadProducto = document.getElementById("cantidad_producto").value;
        const direccion = document.getElementById("direccion").value;

        try {
          // Enviar datos al backend en Render
          const response = await fetch("https://laravel-pgsql-latest.onrender.com/api/pedidos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              Producto: producto,
              cantidad_producto: cantidadProducto,
              direccion: direccion,
            }),
          });

          const result = await response.json();
          const messageDiv = document.getElementById("message");

          if (response.ok) {
            messageDiv.innerHTML = `<div class="alert alert-success">${result.message || "Pedido creado correctamente."}</div>`;
            document.getElementById("pedidoForm").reset();
          } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">${result.message || "Error al crear el pedido."}</div>`;
          }
        } catch (error) {
          console.error("Error de conexión:", error);
          document.getElementById("message").innerHTML = `<div class="alert alert-danger">Error de conexión: ${error.message}</div>`;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
