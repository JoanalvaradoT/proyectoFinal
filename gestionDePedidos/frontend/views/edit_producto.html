    <!-- Formulario -->
    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">
        <h3 class="form-header">Editar Producto</h3>
        <form id="editarProductoForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ingrese el nombre del producto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              id="precio"
              class="form-control"
              placeholder="Ingrese el precio del producto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              id="descripcion"
              class="form-control"
              rows="3"
              placeholder="Ingrese la descripción del producto"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad Disponible</label>
            <input
              type="number"
              id="cantidad"
              class="form-control"
              placeholder="Ingrese la cantidad disponible"
              required
            />
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del Producto</label>
            <input
              type="file"
              id="imagen"
              class="form-control"
              accept="image/*"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const apiUrl = "http://localhost:8000/api/productos";

      async function cargarProducto() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (!id) {
          alert("No se proporcionó un ID de producto");
          return;
        }

        try {
          const response = await fetch(`${apiUrl}/${id}`);
          const data = await response.json();

          if (data.status === 200) {
            const producto = data.producto;
            document.getElementById("nombre").value = producto.nombre;
            document.getElementById("precio").value = producto.precio;
            document.getElementById("descripcion").value = producto.descripcion;
            document.getElementById("cantidad").value = producto.cantidad_disponible;
          } else {
            alert("Producto no encontrado");
          }
        } catch (error) {
          console.error("Error al cargar el producto:", error);
        }
      }

      async function editarProducto(event) {
        event.preventDefault();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const formData = new FormData(document.getElementById("editarProductoForm"));

        try {
          const response = await fetch(`${apiUrl}/${id}`, {
            method: "PUT",
            body: formData,
          });

          const result = await response.json();

          if (response.ok) {
            alert("Producto actualizado correctamente.");
            window.location.href = "productos.html";
          } else {
            alert("Error al actualizar el producto: " + result.message);
          }
        } catch (error) {
          console.error("Error al actualizar el producto:", error);
          alert("Error al procesar la solicitud.");
        }
      }

      document.addEventListener("DOMContentLoaded", cargarProducto);
      document
        .getElementById("editarProductoForm")
        .addEventListener("submit", editarProducto);
    </script>
