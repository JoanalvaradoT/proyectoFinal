<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #333;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .table-container {
        margin-top: 80px;
        padding: 40px 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        width: 100%;
      }
      .table-container h3 {
        font-weight: bold;
        color: #4364f7;
        text-align: center;
        margin-bottom: 30px;
      }
      .table th,
      .table td {
        text-align: center;
        vertical-align: middle;
      }
      .btn-danger {
        background-color: #dc3545;
        border: none;
      }
      .btn-danger:hover {
        background-color: #e55360;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">Gestión de Pedidos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNavegacion"
          aria-controls="menuNavegacion"
          aria-expanded="false"
          aria-label="Alternar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavegacion">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="clientes.html">Clientes</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="iniciar_sesion.html" id="iniciarSesionLink">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tabla de Usuarios -->
    <div class="container d-flex justify-content-center">
      <div class="table-container">
        <h3>Lista de Usuarios</h3>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usuariosTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Script -->
    <script>
      const apiUrl = "https://laravel-pgsql-latest.onrender.com/api/usuarios";

      // Obtener lista de usuarios
      async function obtenerUsuarios() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          if (data.status === 200 && Array.isArray(data.usuarios)) {
            const usuarios = data.usuarios;
            const usuariosTable = document.getElementById("usuariosTable");
            usuariosTable.innerHTML = "";

            usuarios.forEach((usuario) => {
              const fila = `
                <tr>
                  <td>${usuario.id_usuario}</td>
                  <td>${usuario.name}</td>
                  <td>${usuario.phone}</td>
                  <td>${usuario.email}</td>
                  <td>
                    <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${usuario.id_usuario})">Eliminar</button>
                  </td>
                </tr>
              `;
              usuariosTable.innerHTML += fila;
            });
          } else {
            alert("Error al obtener usuarios: Datos inválidos recibidos.");
          }
        } catch (error) {
          console.error("Error al conectar con la API:", error.message);
          alert("Error al conectar con la API.");
        }
      }

      // Eliminar usuario
      async function eliminarUsuario(id) {
        const confirmar = confirm("¿Estás seguro de eliminar este usuario?");
        if (!confirmar) return;

        try {
          const response = await fetch(`${apiUrl}/${id}`, {
            method: "DELETE",
          });

          const result = await response.json();
          if (result.status === 200) {
            alert("Usuario eliminado correctamente.");
            obtenerUsuarios(); // Recargar la tabla
          } else {
            alert(`Error al eliminar usuario: ${result.message}`);
          }
        } catch (error) {
          console.error("Error al conectar con la API:", error.message);
          alert("Error al eliminar el usuario.");
        }
      }

      document.addEventListener("DOMContentLoaded", obtenerUsuarios);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
