    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">
        <h3 class="text-center mb-4">Crear Cuenta</h3>
        <form id="formRegistro">
          <div class="mb-3">
            <label for="nombre_usuario" class="form-label"
              >Nombre de Usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre_usuario"
              placeholder="Escribe tu nombre de usuario"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Escribe tu número de teléfono"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Escribe tu correo electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Escribe tu contraseña"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
              Registrarse
            </button>
            <button type="reset" class="btn btn-secondary btn-lg w-100">
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const formRegistro = document.getElementById("formRegistro");

      formRegistro.addEventListener("submit", async function (e) {
        e.preventDefault();

        const nombreUsuario = document.getElementById("nombre_usuario").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!nombreUsuario || !phone || !email || !password) {
          alert("Por favor, llena todos los campos.");
          return;
        }

        try {
          const response = await fetch("https://laravel-pgsql-latest.onrender.com/api/usuarios", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: nombreUsuario,
              phone: phone,
              email: email,
              password: password,
            }),
          });

          if (response.ok) {
            const data = await response.json();
            alert("Usuario registrado con éxito.");

            formRegistro.reset();
            window.location.href = "iniciar_sesion.html";
          } else {
            const errorData = await response.json();
            console.error("Detalles del error:", errorData.errors);
            alert(`Error: ${errorData.message}`);
          }
        } catch (error) {
          console.error("Error al conectarse al servidor:", error);
          alert("Hubo un problema al conectarse con el servidor.");
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const usuarioData = localStorage.getItem("usuario");

        if (usuarioData) {
          const usuario = JSON.parse(usuarioData); 
          const navbar = document.querySelector(".navbar-nav");

          const usuarioMenu = document.createElement("li");
          usuarioMenu.classList.add("nav-item", "dropdown");
          usuarioMenu.innerHTML = `
            <a class="nav-link dropdown-toggle" href="#" id="menuUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ${usuario.name}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuUsuario">
              <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
          `;

          const iniciarSesionLink = document.getElementById("iniciarSesionLink");
          if (iniciarSesionLink) {
            iniciarSesionLink.parentElement.replaceWith(usuarioMenu);
          }

          document.getElementById("cerrarSesion").addEventListener("click", function () {
            localStorage.removeItem("usuario"); 
            alert("Has cerrado sesión.");
            window.location.href = "../../index.html"; 
          });
        }
      });
    </script>
