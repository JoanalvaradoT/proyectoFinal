    <div class="container d-flex justify-content-center">
      <div class="form-container">
        <h3 class="text-center mb-4">Editar Pedido</h3>
        <form id="editarPedidoForm">
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" id="producto" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
        </form>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pedidoId = urlParams.get("id");

      async function cargarDatos() {
        try {
          const response = await fetch(`https://laravel-pgsql-latest.onrender.com/api/pedidos/${pedidoId}`);
          const pedido = await response.json();

          if (response.ok) {
            document.getElementById("producto").value = pedido.data.Producto;
            document.getElementById("cantidad").value = pedido.data.cantidad_producto;
            document.getElementById("direccion").value = pedido.data.direccion;
          } else {
            alert("Error al cargar el pedido.");
          }
        } catch (error) {
          console.error("Error en la solicitud:", error);
        }
      }

      document.getElementById("editarPedidoForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const producto = document.getElementById("producto").value;
        const cantidad = document.getElementById("cantidad").value;
        const direccion = document.getElementById("direccion").value;

        try {
          const response = await fetch(`http://localhost:8000/api/pedidos/${pedidoId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ Producto: producto, cantidad_producto: cantidad, direccion: direccion }),
          });

          if (response.ok) {
            alert("Pedido actualizado correctamente.");
            window.location.href = "editar_pedido.html";
          } else {
            alert("Error al actualizar el pedido.");
          }
        } catch (error) {
          console.error("Error en la solicitud:", error);
        }
      });

      document.addEventListener("DOMContentLoaded", cargarDatos);

      document.addEventListener("DOMContentLoaded", function () {
        const usuarioData = localStorage.getItem("usuario");

        if (usuarioData) {
          const usuario = JSON.parse(usuarioData);
          const navbar = document.querySelector(".navbar-nav");

          const usuarioMenu = document.createElement("li");
          usuarioMenu.classList.add("nav-item", "dropdown");
          usuarioMenu.innerHTML = `
            <a class="nav-link dropdown-toggle" href="#" id="menuUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ${usuario.name}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuUsuario">
              <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
          `;

          const iniciarSesionLink = document.getElementById("iniciarSesionLink");
          if (iniciarSesionLink) {
            iniciarSesionLink.parentElement.replaceWith(usuarioMenu);
          }

          document.getElementById("cerrarSesion").addEventListener("click", function () {
            localStorage.removeItem("usuario");
            alert("Has cerrado sesión.");
            window.location.href = "../../index.html";
          });
        }
      });
    </script>
