<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Pedidos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNavegacion"
          aria-controls="menuNavegacion"
          aria-expanded="false"
          aria-label="Alternar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavegacion">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="menuPedidos"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Pedidos
              </a>
              <ul class="dropdown-menu" aria-labelledby="menuPedidos">
                <li><a class="dropdown-item" href="frontend/views/pedidos.html">Consultar</a></li>
                <li><a class="dropdown-item" href="frontend/views/crear_pedido.html">Crear</a></li>
                <li><a class="dropdown-item" href="frontend/views/editar_pedido.html">Editar</a></li>
                <li><a class="dropdown-item" href="frontend/views/eliminar_pedido.html">Eliminar</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="menuProductos"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Productos
              </a>
              <ul class="dropdown-menu" aria-labelledby="menuProductos">
                <li><a class="dropdown-item" href="frontend/views/productos.html">Consultar</a></li>
                <li><a class="dropdown-item" href="frontend/views/crear_producto.html">Crear</a></li>
                <li><a class="dropdown-item" href="frontend/views/editar_producto.html">Editar</a></li>
                <li><a class="dropdown-item" href="frontend/views/eliminar_producto.html">Eliminar</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="menuClientes"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Clientes
              </a>
              <ul class="dropdown-menu" aria-labelledby="menuClientes">
                <li><a class="dropdown-item" href="frontend/views/clientes.html">Consultar</a></li>
                <li><a class="dropdown-item" href="frontend/views/registrarse.html">Crear</a></li>
                <li><a class="dropdown-item" href="frontend/views/editar_cliente.html">Editar</a></li>
                <li><a class="dropdown-item" href="frontend/views/eliminar_cliente.html">Eliminar</a></li>
              </ul>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item" id="userMenu">
              <a class="nav-link" href="frontend/views/iniciar_sesion.html" id="iniciarSesionLink">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
      <h1 class="text-center display-4">Bienvenido al sistema de gestión de pedidos</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const usuarioData = localStorage.getItem("usuario");

        if (usuarioData) {
          const usuario = JSON.parse(usuarioData);
          const userMenu = document.getElementById("userMenu");

          userMenu.innerHTML = `
            <a class="nav-link dropdown-toggle" href="#" id="menuUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ${usuario.name}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuUsuario">
              <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
          `;

          document.getElementById("cerrarSesion").addEventListener("click", function () {
            localStorage.removeItem("usuario");
            alert("Has cerrado sesión.");
            window.location.href = "frontend/views/iniciar_sesion.html";
          });
        }
      });
    </script>
  </body>
</html>
